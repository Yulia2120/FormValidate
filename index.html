<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="form my-4 mx-5">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-7 pt-5">
              <img src="img/zara-brand-40033.png"  class="img_brand img-fluid"></img>
            <h4 class="desc_left">Sign up</h4>
            <form name="formValidation" id="formValidation" class="form_left formV">
              <div class="form-group">
                <div class="col-lg-7">
                  <input
                    type="text"
                    name="username"
                    placeholder="UserName"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-7">
                  <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-7">
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-7">
                  <button type="submit" class="btn-default mb-5">Signup</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-5">
            <img src="img/1.jpg" class="img-fluid riht_img" alt="model" />
          </div>
        </div>
      </div>
    </section>
    <section class="form my-4 mx-5">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-5">
            <img src="img/1.jpg" class="img-fluid left_img" alt="model" />
          </div>
          <div class="col-lg-7 pt-5">
            <img src="img/zara-brand-40033.png"  class="img_brand img-fluid"></img>
            <h4>Sign into your account</h4>
            <form name="formValidation" id="formValid" class="formV">
              <div class="form-group">
                <div class="col-lg-7">
                  <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-7">
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-7">
                  <button type="submit" class="btn-default mb-5">Login</button>
                </div>
              </div>
              <a href="#">Forgot password</a>
              <p>Don't have an account? <a href="#">Register here</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
